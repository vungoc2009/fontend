<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="formLogin">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Đăng nhập cùng </p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="pi pi-facebook"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="pi pi-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="pi pi-linkedin"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
                    </div>

                    <!-- Email input -->
                    <div class="p-float-label mb-4">
                        <input id="p-inputtext-lg" class="custom-input" formControlName="userName" type="text"
                            pInputText>
                        <label for="p-inputtext-lg">Tài khoản</label>
                        <div *ngIf="f.userName.invalid && f.userName.touched ">
                          <div *ngIf="f.userName.errors.required">
                            <small style="color: red;">không được để trống Tài Khoản</small>
                          </div>
                          <div>
                            <span class="error" *ngIf="formLogin.controls.userName.errors?.minlength && formLogin.controls.userName.touched">tài khoản từ 5 đến 20 kí tự</span>
                          </div>
                          <div>
                            <span class="error" *ngIf="formLogin.controls.userName.errors?.maxlength && formLogin.controls.userName.touched">tài khoản từ 5 đến 20 kí tự</span>
                          </div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="p-float-label custom-input mb-3">
                        <input id="p-inputtext-lg" class="custom-input" formControlName="password" type="password"
                            pInputText />
                        <label for="p-inputtext-lg">Mật khẩu</label>
                      <div *ngIf=" formLogin.controls.password.invalid && formLogin.controls.password.touched ">
                        <div *ngIf="f.password.errors.required ">
                          <small style="color: red;">không được để trống Mật khẩu</small>
                        </div>
                        <div>
                          <span class="error" *ngIf="formLogin.controls.password.errors?.pattern && formLogin.controls.password.dirty">Mật khẩu phải chứa cả chữ, số và ký tự đặc biệt , phải từ 8 đến 16 kí tự <br> </span>
                        </div>
                      </div>

                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="auth/forgot-password" class="text-body">Lấy lại mật khẩu?</a>
                    </div>

                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button pButton id="GFG_Button" type="submit" title="Submit" label="Đăng nhập" aria-label="Submit" [disabled]="!this.formLogin.valid" (click)="onSubmit()"></button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                      <a routerLink="/signup">Đăng ký tài khoản ?</a
                      ><a href="https://itsol.vn/"></a>
                    </p>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Mockup 1 - Java32 - ITSOL
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="pi pi-facebook"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="pi pi-twitter"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="pi pi-linkedin"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
